syntax = "proto3";

import "Protobuf/Uuid.proto";

package dolittle.protobuf;

option csharp_namespace = "Dolittle.Protobuf.Contracts";
option go_package = "go.dolittle.io/contracts/protobuf";

message Failure {
    Uuid id = 1;
    string reason = 2;
}
